  <script>
    var isOn;

    function nextPage(next) {
      let nextPage;
      if (next == 2) {
        nextPage = $("#experience");
      } else if (next == 3) {
        nextPage = $("#education");
      } else if (next == 4) {
        nextPage = $("#award");
      }
      nextPage.animate({ left: '0' }, 400);
    }
    function blinkCursor() {
      var elements = document.getElementsByClassName("blinky");
      let i;
      if (isOn) {
        isOn = false;
      }
      else {
        isOn = true;
      }
      for (i = 0; i < elements.length; i++) {
        if (isOn) {
          elements[i].style.color = "white";
        }
        else {
          elements[i].style.color = "transparent";
        }
      }
    }
    window.onload = function () {
      isOn = true;
      const page1 = document.getElementById('intro');
      console.log("1");
      setInterval(blinkCursor, 500);
    }
  </script>
